{% extends "auth_app/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="col-md-6 auth-form">
  <h2>Create An Account</h2>

  {% if messages %}
  {% for message in messages %}
  <div {% ifequal message.tags "error" %} class="alert alert-danger" {% else %} class="alert alert-{{ message.tags }}" {% endifequal %}>
  {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  <div class="col-md-4">
    <div class="reg-form">
      <form method="POST" action="{% url 'auth_app:create_account' %}">
      {% csrf_token %}
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="E.g. you@email.com" name="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" placeholder="Repeat password" name="password2">
        </div>
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-6 auth-side">
  
</div>
{% endblock %}
