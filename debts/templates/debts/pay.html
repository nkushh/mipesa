{% extends "base.html" %}
{% load humanize %}

{% block title %}Pay Debt{% endblock %}

{% block page_title %}Settle Debt{% endblock %}

{% block content %}
<section class="page-head">
	<div class="row">
		<div class="page-nav">
			<a href="{% url 'debts:debts_list' %}" class="btn btn-success pull-right">
			  <i class="fa fa-plus"></i> Debt list
			</a>
		</div>	
	</div>
</section>

<section class="page-body">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<form method="POST" action="{% url 'debts:make_payment' debt.pk %}">{% csrf_token %}
						<div class="form-group">
							<label>Debtor</label>
							<input type="text" name="debtor" class="form-control" placeholder="{{ debt.debtor }}" disabled>
						</div>
						<div class="form-group">
							<label>Balance</label>
							<input type="text" name="debtor" class="form-control" placeholder="{{ debt.amount }}" disabled>
						</div>
						<div class="form-group">
							<label>Amount</label>
							<input type="text" name="amount" class="form-control" placeholder="Amount paid">
						</div>
						<div class="input-group date" data-provide="datepicker">
						    <input type="text" class="form-control" data-date-format="yyyy-mm-dd" name="date_paid" placeholder="Date paid">
						    <div class="input-group-append">
						        <i class="fa fa-calendar"></i>
						    </div>
						</div>
				</div>
				<div class="card-footer">
					<button type="reset" class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary">Make payment</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
